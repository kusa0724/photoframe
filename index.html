<body style="text-align:center; padding: 20px;">
  <h1>ğŸ“¸doudle studio ğŸ“¸ç•«åšé™å®šé›»å­æ‹è²¼æ©Ÿ</h1>
  <input type="file" accept="image/*" capture="environment" id="upload" multiple><br><br>
  
<canvas id="fourFrame" width="1240" height="1844" style="border:1px solid #ccc;"></canvas>

  <button onclick="generateQRCode()">é ˜å–é›»å­ç‰ˆæ‹è²¼</button>
  <div id="qrcode" style="margin-top:20px;"></div>

  <script>
    const canvas = document.getElementById('fourFrame');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');

    const frameImage = new Image();
    frameImage.src = './img/doudle_WINK_frame_A.png'; // ä½ è¨­è¨ˆå¥½çš„å››æ ¼é€æ˜ç›¸æ¡†

upload.addEventListener('change', function() {
  const files = Array.from(this.files).slice(0, 4); // é™åˆ¶æœ€å¤š4å¼µç›¸
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  let loaded = 0; // è¨˜ä½æœ‰å¹¾å¤šå¼µç›¸å·²ç¶“ load å®Œ

const positions = [
  { x: 70, y: 105, width: 460, height: 320 },
  { x: 630, y: 105, width: 460, height: 320 },
  { x: 70, y: 490, width: 460, height: 320 },
  { x: 630, y: 490, width: 460, height: 320 },
  { x: 70, y: 870, width: 460, height: 320 },
  { x: 630, y: 870, width: 460, height: 320 },
  { x: 70, y: 1255, width: 460, height: 320 },
  { x: 630, y: 1255, width: 460, height: 320 },
];

let loaded = 0;
const images = [];

files.forEach((file, index) => {
  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      images.push(img);
      loaded++;
      if (loaded === files.length) {
        // ç•«æ»¿ 8 æ ¼ï¼Œä½†åªç”¨ 4 å¼µç›¸ï¼Œé‡è¤‡ä½¿ç”¨
        for (let i = 0; i < 8; i++) {
          const imgToDraw = images[i % 4]; // é‡è¤‡ä½¿ç”¨
          const pos = positions[i];
          ctx.drawImage(imgToDraw, pos.x, pos.y, pos.width, pos.height);
        }
        // å…¨éƒ¨ç•«å®Œå¾ŒåŠ ç›¸æ¡†
        if (frameImage.complete) {
          ctx.drawImage(frameImage, 0, 0, 1240, 1844);
        } else {
          frameImage.onload = () => ctx.drawImage(frameImage, 0, 0, 1240, 1844);
        }
      }
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
});




    function generateQRCode() {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {

        width: 200,
        height: 200
      });
    }
