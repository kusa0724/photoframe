<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¸ doudle studio ğŸ“¸ç•«åšé™å®šé›»å­æ‹è²¼æ©Ÿ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body style="text-align:center; padding: 20px;">

  <h1 style="font-size: 36px; color: #333; text-align: center; padding: 20px;">
    ğŸ“¸ doudle studio ğŸ“¸<br>ç•«åšé™å®šé›»å­æ‹è²¼æ©Ÿ
  </h1>

  <canvas id="fourFrame" width="1240" height="1844" style="border:1px solid #ccc;"></canvas><br><br>

  <div id="status" style="font-size: 24px; color: red;">è«‹æŒ‰ä¸‹é–‹å§‹æ‹ç¬¬ä¸€å¼µ</div><br>
  <button id="takePhotoBtn">é–‹å§‹æ‹ç¬¬ä¸€å¼µ</button><br><br>

  <button onclick="generateQRCode()">ç”Ÿæˆ QR Code</button>
  <div style="font-size: 18px; margin-top: 10px;">æƒ QR Code å­˜ç›¸</div>
  <div id="qrcode" style="margin-top:20px;"></div>

  <!-- æ‹ç…§å°ˆç”¨ input -->
  <input type="file" accept="image/*" capture="environment" id="fileInput" style="display:none">

  <script>
    const canvas = document.getElementById('fourFrame');
    const ctx = canvas.getContext('2d');
    const frameImage = new Image();
    frameImage.src = './img/doudle_WINK_frame_A.png';
    const fileInput = document.getElementById('fileInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const statusText = document.getElementById('status');

    const positions = [
      { x: 70, y: 105, width: 460, height: 320 },
      { x: 630, y: 105, width: 460, height: 320 },
      { x: 70, y: 490, width: 460, height: 320 },
      { x: 630, y: 490, width: 460, height: 320 },
      { x: 70, y: 870, width: 460, height: 320 },
      { x: 630, y: 870, width: 460, height: 320 },
      { x: 70, y: 1255, width: 460, height: 320 },
      { x: 630, y: 1255, width: 460, height: 320 },
    ];

    let photoIndex = 0;
    const capturedImages = [];

    // é å…ˆç•«ç›¸æ¡†
    window.onload = () => {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      frameImage.onload = () => ctx.drawImage(frameImage, 0, 0, 1240, 1844);
    };

    // æ‹ç…§æŒ‰éˆ•
    takePhotoBtn.addEventListener('click', () => {
      fileInput.click();
    });

    // æ¯æ‹ä¸€å¼µ
    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          capturedImages.push(img);
          photoIndex++;
          statusText.innerText = `å·²æ‹ ${photoIndex} å¼µ`;

          if (photoIndex < 4) {
            takePhotoBtn.innerText = `æ‹ç¬¬ ${photoIndex + 1} å¼µ`;
          } else {
            takePhotoBtn.style.display = 'none';
            generateFinalImage();
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // å®Œæˆå¾Œç•«ç›¸
    function generateFinalImage() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // è‡ªå‹•å·¦å³é‡è¤‡å¡«æ»¿8æ ¼
      for (let i = 0; i < 8; i++) {
        const imgToDraw = capturedImages[i % 4];
        const pos = positions[i];
        ctx.drawImage(imgToDraw, pos.x, pos.y, pos.width, pos.height);
      }

      ctx.drawImage(frameImage, 0, 0, 1240, 1844);
      statusText.innerText = 'âœ… æˆåŠŸå®Œæˆï¼';
    }

    // ç”ŸæˆQR Code
    function generateQRCode() {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: imageData,
        width: 220,
        height: 220
      });
    }
  </script>
</body>
</html>
