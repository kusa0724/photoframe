<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸doudle studio 📸畫博限定電子拍貼機</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body style="text-align:center; padding: 20px;">
  <h1>📸doudle studio 📸畫博限定電子拍貼機</h1>
  <input type="file" accept="image/*" capture="environment" id="upload" multiple><br><br>
  
<canvas id="fourFrame" width="1240" height="1844" style="border:1px solid #ccc;"></canvas>

  <button onclick="generateQRCode()">領取電子版拍貼</button>
  <div id="qrcode" style="margin-top:20px;"></div>

  <script>
    const canvas = document.getElementById('fourFrame');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');

    const frameImage = new Image();
    frameImage.src = './img/doudle_WINK_frame_A.png'; // 你設計好的四格透明相框

upload.addEventListener('change', function() {
  const files = Array.from(this.files).slice(0, 4); // 限制最多4張相
  ctx.fillStyle = "#fff";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  let loaded = 0; // 記住有幾多張相已經 load 完

const positions = [
  { x: 70, y: 105, width: 460, height: 320 },
  { x: 630, y: 105, width: 460, height: 320 },
  { x: 70, y: 490, width: 460, height: 320 },
  { x: 630, y: 490, width: 460, height: 320 },
  { x: 70, y: 870, width: 460, height: 320 },
  { x: 630, y: 870, width: 460, height: 320 },
  { x: 70, y: 1255, width: 460, height: 320 },
  { x: 630, y: 1255, width: 460, height: 320 },
];

let loaded = 0;
const images = [];

files.forEach((file, index) => {
  const reader = new FileReader();
  reader.onload = function(e) {
    const img = new Image();
    img.onload = function() {
      images.push(img);
      loaded++;
      if (loaded === files.length) {
        // 畫滿 8 格，但只用 4 張相，重複使用
        for (let i = 0; i < 8; i++) {
          const imgToDraw = images[i % 4]; // 重複使用
          const pos = positions[i];
          ctx.drawImage(imgToDraw, pos.x, pos.y, pos.width, pos.height);
        }
        // 全部畫完後加相框
        if (frameImage.complete) {
          ctx.drawImage(frameImage, 0, 0, 1240, 1844);
        } else {
          frameImage.onload = () => ctx.drawImage(frameImage, 0, 0, 1240, 1844);
        }
      }
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
});




    function generateQRCode() {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: imageData,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
