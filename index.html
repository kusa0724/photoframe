<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¸ doudle studio ğŸ“¸ç•«åšé™å®šé›»å­æ‹è²¼æ©Ÿ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body style="text-align:center; padding: 20px;">

  <h1 style="font-size: 36px; color: #333; text-align: center; padding: 20px;">
    ğŸ“¸ doudle studio ğŸ“¸<br>ç•«åšé™å®šé›»å­æ‹è²¼æ©Ÿ
  </h1>

  <input type="file" accept="image/*" capture="environment" id="upload" multiple><br><br>

  <!-- Loading & å€’æ•¸æç¤º -->
  <div id="status" style="font-size: 20px; color: red;">è«‹é¸æ“‡åœ–ç‰‡</div>
  <div id="countdown" style="font-size: 40px; color: green; margin-top: 20px;"></div>

  <canvas id="fourFrame" width="1240" height="1844" style="border:1px solid #ccc;"></canvas><br><br>

  <button onclick="generateQRCode()">ç”Ÿæˆ QR Code</button>

  <!-- åŠ æç¤ºå­— -->
  <div style="font-size: 18px; margin-top: 10px;">æƒ QR Code å­˜ç›¸</div>
  <div id="qrcode" style="margin-top:20px;"></div>

  <script>
    const canvas = document.getElementById('fourFrame');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const frameImage = new Image();
    frameImage.src = './img/doudle_WINK_frame_A.png'; // ä½ æ¡†çš„è·¯å¾‘

    const positions = [
      { x: 70, y: 105, width: 460, height: 320 },
      { x: 630, y: 105, width: 460, height: 320 },
      { x: 70, y: 490, width: 460, height: 320 },
      { x: 630, y: 490, width: 460, height: 320 },
      { x: 70, y: 870, width: 460, height: 320 },
      { x: 630, y: 870, width: 460, height: 320 },
      { x: 70, y: 1255, width: 460, height: 320 },
      { x: 630, y: 1255, width: 460, height: 320 },
    ];

    upload.addEventListener('change', function() {
      document.getElementById('status').innerText = 'åœ–ç‰‡åŠ è¼‰ä¸­...';
      document.getElementById('countdown').innerText = '';
      const files = Array.from(this.files).slice(0, 4); // åªç”¨4å¼µç›¸
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let loaded = 0;
      const images = [];

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            images.push(img);
            loaded++;
            if (loaded === files.length) {
              // âœ… åŠ å€’æ•¸ 3 ç§’
              let countdownNum = 3;
              const countdownElement = document.getElementById('countdown');
              countdownElement.innerText = `ğŸ“¸ ${countdownNum}`;
              const countdownInterval = setInterval(() => {
                countdownNum--;
                if (countdownNum > 0) {
                  countdownElement.innerText = `ğŸ“¸ ${countdownNum}`;
                } else {
                  clearInterval(countdownInterval);
                  countdownElement.innerText = '';

                  // ç•« 8 æ ¼ï¼ˆé‡è¤‡ä½¿ç”¨4å¼µç›¸ï¼‰
                  for (let i = 0; i < 8; i++) {
                    const imgToDraw = images[i % 4];
                    const pos = positions[i];
                    ctx.drawImage(imgToDraw, pos.x, pos.y, pos.width, pos.height);
                  }
                  // ç•«ç›¸æ¡†
                  if (frameImage.complete) {
                    ctx.drawImage(frameImage, 0, 0, 1240, 1844);
                  } else {
                    frameImage.onload = () => ctx.drawImage(frameImage, 0, 0, 1240, 1844);
                  }
                  document.getElementById('status').innerText = 'âœ… æˆåŠŸå®Œæˆï¼';
                }
              }, 1000);
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    });

    function generateQRCode() {
      const imageData = canvas.toDataURL("image/png");
      document.getElementById('qrcode').innerHTML = '';
      new QRCode(document.getElementById('qrcode'), {
        text: imageData,
        width: 220,
        height: 220
      });
    }
  </script>
</body>
</html>
