  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      text-align: center;

    h1 {

    #fourFrame {

<body>

  <h1>ğŸ“¸ doudle studio ğŸ“¸<br>ç•«åšé™å®šé›»å­æ‹è²¼æ©Ÿ</h1>

  <div id="status">è«‹æŒ‰ä¸‹é–‹å§‹æ‹ç¬¬ä¸€å¼µ</div>

  <button id="takePhotoBtn">é–‹å§‹æ‹ç¬¬ä¸€å¼µ</button><br><br>

  <canvas id="fourFrame" width="1240" height="1844"></canvas><br><br>

  <input type="file" accept="image/*" capture="environment" id="fileInput" style="display:none">

  <script>
    const canvas = document.getElementById('fourFrame');
    const ctx = canvas.getContext('2d');
    const frameImage = new Image();
    frameImage.src = './img/doudle_WINK_frame_A.png';
    const fileInput = document.getElementById('fileInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const statusText = document.getElementById('status');

    const positions = [
      { x: 70, y: 105, width: 460, height: 320 },
      { x: 630, y: 105, width: 460, height: 320 },
      { x: 70, y: 490, width: 460, height: 320 },
      { x: 630, y: 490, width: 460, height: 320 },
      { x: 70, y: 870, width: 460, height: 320 },
      { x: 630, y: 870, width: 460, height: 320 },
      { x: 70, y: 1255, width: 460, height: 320 },
      { x: 630, y: 1255, width: 460, height: 320 },
    ];

    let photoIndex = 0;
    const capturedImages = [];

    // é å…ˆç•«æ¡†
    window.onload = () => {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      frameImage.onload = () => ctx.drawImage(frameImage, 0, 0, 1240, 1844);
    };

    // æŒ‰éˆ• æˆ– é» Canvas éƒ½å¯ä»¥æ‹
    takePhotoBtn.addEventListener('click', () => {
      fileInput.click();
    });
    canvas.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          capturedImages.push(img);
          photoIndex++;
          statusText.innerText = `å·²æ‹ ${photoIndex} å¼µ`;

          if (photoIndex < 4) {
            takePhotoBtn.innerText = `æ‹ç¬¬ ${photoIndex + 1} å¼µ`;
          } else {
            takePhotoBtn.style.display = 'none';
            generateFinalImage();
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function generateFinalImage() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // ç›´æ¥å·¦å³é‡è¤‡å¡«æ»¿
      for (let i = 0; i < 8; i++) {
        const imgToDraw = capturedImages[i % 4];
        const pos = positions[i];
        ctx.drawImage(imgToDraw, pos.x, pos.y, pos.width, pos.height);
      }

      ctx.drawImage(frameImage, 0, 0, 1240, 1844);
      statusText.innerText = 'âœ… æˆåŠŸå®Œæˆï¼é»ç›¸æ¡†å¯é‡æ–°æ‹æ”';
      takePhotoBtn.style.display = 'inline-block';
      takePhotoBtn.innerText = 'é‡æ–°é–‹å§‹æ‹æ”';
      photoIndex = 0;
      capturedImages.length = 0;
    }
  </script>
</body>
