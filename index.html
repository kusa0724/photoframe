<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📸 doudle studio 📸 畫博限定電子拍貼機</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 36px;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    #status {
      font-size: 20px;
      color: red;
      margin-bottom: 15px;
    }
    #fourFrame {
      max-width: 95vw;
      height: auto;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    #takePhotoBtn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff6666;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #takePhotoBtn:hover {
      background-color: #ff3333;
    }
  </style>
</head>

<body>

  <h1>📸 doudle studio 📸<br>畫博限定電子拍貼機</h1>

  <div id="status">請按下開始拍第一張</div>

  <button id="takePhotoBtn">開始拍第一張</button><br><br>

  <canvas id="fourFrame" width="1240" height="1844"></canvas><br><br>

  <input type="file" accept="image/*" capture="environment" id="fileInput" style="display:none">

  <script>
    const canvas = document.getElementById('fourFrame');
    const ctx = canvas.getContext('2d');
    const frameImage = new Image();
    frameImage.src = './img/doudle_WINK_frame_A.png';
    const fileInput = document.getElementById('fileInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const statusText = document.getElementById('status');

    const positions = [
      { x: 70, y: 105, width: 460, height: 320 },
      { x: 630, y: 105, width: 460, height: 320 },
      { x: 70, y: 490, width: 460, height: 320 },
      { x: 630, y: 490, width: 460, height: 320 },
      { x: 70, y: 870, width: 460, height: 320 },
      { x: 630, y: 870, width: 460, height: 320 },
      { x: 70, y: 1255, width: 460, height: 320 },
      { x: 630, y: 1255, width: 460, height: 320 },
    ];

    let photoIndex = 0;
    const capturedImages = [];

    // 預先畫框
    window.onload = () => {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      frameImage.onload = () => ctx.drawImage(frameImage, 0, 0, 1240, 1844);
    };

    // 按鈕 或 點 Canvas 都可以拍
    takePhotoBtn.addEventListener('click', () => {
      fileInput.click();
    });
    canvas.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          capturedImages.push(img);
          photoIndex++;
          statusText.innerText = `已拍 ${photoIndex} 張`;

          if (photoIndex < 4) {
            takePhotoBtn.innerText = `拍第 ${photoIndex + 1} 張`;
          } else {
            takePhotoBtn.style.display = 'none';
            generateFinalImage();
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    function generateFinalImage() {
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 直接左右重複填滿
      for (let i = 0; i < 8; i++) {
        const imgToDraw = capturedImages[i % 4];
        const pos = positions[i];
        ctx.drawImage(imgToDraw, pos.x, pos.y, pos.width, pos.height);
      }

      ctx.drawImage(frameImage, 0, 0, 1240, 1844);
      statusText.innerText = '✅ 成功完成！點相框可重新拍攝';
      takePhotoBtn.style.display = 'inline-block';
      takePhotoBtn.innerText = '重新開始拍攝';
      photoIndex = 0;
      capturedImages.length = 0;
    }
  </script>
</body>
</html>
